<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div>
      <h2>Sudoku Solver</h2>
      <p>Each line must be 9 characters long, represent empty spaces with a "."</p>
      <form>
          <label>Row 1: </label><input id="1" type="text" value="1.6..23.."><br>
          <label>Row 2: </label><input id="2" type="text" value=".5...6.91"><br>
          <label>Row 3: </label><input id="3" type="text" value="..95.1462"><br>
          <label>Row 4: </label><input id="4" type="text" value=".379.5..."><br>
          <label>Row 5: </label><input id="5" type="text" value="581.279.."><br>
          <label>Row 6: </label><input id="6" type="text" value="...4.8157"><br>
          <label>Row 7: </label><input id="7" type="text" value="...26.54."><br>
          <label>Row 8: </label><input id="8" type="text" value="..415.6.9"><br>
          <label>Row 9: </label><input id="9" type="text" value="9..87421."><br>
      </form>
      <button id="submit">Submit</button>
    </div>
    <p>Feedback:</p>
    <ul id="error">
    </ul>
  </body>
  <script src="sodoku.js"></script>
</html>
